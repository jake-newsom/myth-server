openapi: 3.0.0
info:
  title: Viking Vengeance Game API
  description: API for game creation and gameplay
  version: 1.0.0

paths:
  /api/games:
    get:
      summary: List all games for the authenticated user
      security:
        - bearerAuth: []
      operationId: listGames
      tags:
        - Games
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [pending, active, completed, aborted]
          description: Filter games by status
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
          description: Number of games to return
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            default: 0
          description: Starting index for pagination
      responses:
        "200":
          description: A list of games
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: "#/components/schemas/Game"
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
    post:
      summary: Create a new game
      security:
        - bearerAuth: []
      operationId: createGame
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - player1_deck_id
                - game_mode
              properties:
                player1_deck_id:
                  type: string
                  format: uuid
                player2_id:
                  type: string
                  description: Required for PvP matches, optional for AI matches
                player2_deck_id:
                  type: string
                  format: uuid
                  description: Optional, only used for PvP matches
                ai_difficulty:
                  type: string
                  enum: [easy, medium, hard]
                  default: medium
                  description: Only used for AI matches
                game_mode:
                  type: string
                  enum: [solo, pvp]
                  default: solo
                board_layout:
                  type: string
                  enum: [4x4]
                  default: 4x4
      responses:
        "201":
          description: Game created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/games/{gameId}:
    get:
      summary: Get game details by ID
      security:
        - bearerAuth: []
      operationId: getGame
      tags:
        - Games
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: Game details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/games/{gameId}/ai-action:
    post:
      summary: Submit an AI action for a solo game
      security:
        - bearerAuth: []
      operationId: submitAIAction
      tags:
        - Games
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: AI action performed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/games/solo:
    post:
      summary: Create a new solo game against AI
      security:
        - bearerAuth: []
      operationId: startSoloGame
      tags:
        - Games
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - deckId
              properties:
                deckId:
                  type: string
                  format: uuid
                  description: The ID of the player's deck to use
                aiDifficulty:
                  type: string
                  enum: [easy, medium, hard]
                  default: medium
                  description: AI difficulty level
      responses:
        "201":
          description: Solo game created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/games/{gameId}/actions:
    post:
      summary: Submit an action for a game
      description: |
        Submit a game action. Most actions (placeCard, endTurn) require it to be the player's turn.
        Surrender actions are allowed regardless of whose turn it is.
      security:
        - bearerAuth: []
      operationId: submitAction
      tags:
        - Games
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/GameAction"
      responses:
        "200":
          description: Action performed successfully
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/Game"
                  - $ref: "#/components/schemas/GameCompletionResponse"
        "400":
          description: Invalid action
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Game not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /api/games/{gameId}/ai-action:
    post:
      summary: Submit an AI action for a solo game
      description: Processes an AI turn in a solo game. This endpoint should be called after the player's turn when it's the AI's turn to play.
      security:
        - bearerAuth: []
      operationId: submitAIAction
      tags:
        - Games
      parameters:
        - name: gameId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        "200":
          description: AI action performed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Game"
        "400":
          description: Invalid request (not AI's turn, not a solo game, or game not active)
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Game not found or access denied
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

components:
  schemas:
    CardPower:
      type: object
      properties:
        top:
          type: integer
          minimum: 1
          maximum: 10
        right:
          type: integer
          minimum: 1
          maximum: 10
        bottom:
          type: integer
          minimum: 1
          maximum: 10
        left:
          type: integer
          minimum: 1
          maximum: 10

    BoardPosition:
      type: object
      properties:
        x:
          type: integer
          minimum: 0
          maximum: 3
        y:
          type: integer
          minimum: 0
          maximum: 3

    BoardCell:
      type: object
      properties:
        card:
          type: object
          nullable: true
          description: All card data consolidated in a single object. Null if the cell does not contain a card.
          properties:
            user_card_instance_id:
              type: string
              format: uuid
              nullable: true
              description: The instance ID of the card on this cell. Null if no card present.
            base_card_id:
              type: string
              format: uuid
              nullable: true
            owner:
              type: string
              format: uuid
              nullable: true
              description: ID of the player who owns this card on the board. Null if no card or card has no owner.
            current_power:
              $ref: "./card.openapi.yaml#/components/schemas/PowerValues"
              nullable: true
              description: The current effective power of the card on the board, after all modifiers. Null if no card present.
            level:
              type: integer
              nullable: true
              description: Level of the card instance, or null if no card is present.
            card_state:
              type: string
              enum: [normal, immune, buffed, debuffed]
              description: The state of the card itself (e.g., if it's immune to effects).
            base_card_data:
              type: object
              nullable: true
              description: Basic static data of the card placed. Null if no card present.
              properties:
                name:
                  type: string
                rarity:
                  type: string
                image_url:
                  type: string
                tags:
                  type: array
                  items:
                    type: string
                base_power:
                  $ref: "./card.openapi.yaml#/components/schemas/PowerValues"
                special_ability:
                  type: object
                  nullable: true
                  properties:
                    ability_id:
                      type: string
                      format: uuid
                    name:
                      type: string
                    description:
                      type: string
                    trigger_moments:
                      type: array
                      items:
                        type: string
                        enum: [OnPlace, OnFlip, OnFlipped, OnTurnStart, OnTurnEnd, OnRoundEnd, OnRoundStart, AnyOnFlip, AnyOnFlipped, OnDefend, AnyOnDefend, HandOnFlip, BoardOnFlip, HandOnPlace, HandOnDefend, BoardOnPlace, BeforeCombat, AfterCombat, OnCombat]
                    parameters:
                      type: object
        tile_status:
          type: string
          enum: [blocked, removed, boosted, drained, normal]
          default: normal
          description: The status of the tile itself.
        player_1_turns_left:
          type: integer
          description: Number of turns Player 1's effect on this tile remains. 0 if no active P1 effect.
          default: 0
        player_2_turns_left:
          type: integer
          description: Number of turns Player 2's effect on this tile remains. 0 if no active P2 effect.
          default: 0
        animation_label:
          type: string
          nullable: true
          description: A label for client-side animations related to the tile's status or card events.

    Player:
      type: object
      properties:
        user_id:
          type: string
        hand:
          type: array
          items:
            type: string
            format: uuid
        deck:
          type: array
          items:
            type: string
            format: uuid
        score:
          type: integer
        discard_pile:
          type: array
          items:
            type: string
            format: uuid
        deck_effect:
          type: string
          nullable: true
          enum: [norse, polynesian, japanese]
          description: |
            Passive deck effect based on mythology composition (12+ cards of same set):
            - norse: Played card gains +1 to all sides when opponent leads
            - polynesian: Random card in hand gains +1 when terrain is added (once per round)
            - japanese: Random card in hand gains +1 when a card receives a curse (once per round)
        deck_effect_state:
          type: object
          nullable: true
          description: State tracking for once-per-round deck effects
          properties:
            last_triggered_round:
              type: integer
              description: The last round number when the deck effect was triggered

    Game:
      type: object
      properties:
        game_id:
          type: string
          format: uuid
        player1_id:
          type: string
        player1_username:
          type: string
        player2_id:
          type: string
        player2_username:
          type: string
        player1_deck_id:
          type: string
          format: uuid
        player2_deck_id:
          type: string
          format: uuid
          description: For AI games, this is the AI's deck ID
        ai_deck_id:
          type: string
          format: uuid
          description: ID of the AI deck used (only in solo mode)
        opponent_mythology:
          type: string
          nullable: true
          description: The dominant mythology/set of the AI opponent's deck (for theming). Only present in solo/tower mode.
          example: "Norse"
        game_mode:
          type: string
          enum: [solo, pvp]
        winner_id:
          type: string
          nullable: true
        board_layout:
          type: string
          enum: [4x4]
        game_status:
          type: string
          enum: [pending, active, completed, aborted]
          description: The current status of the game. When completed, check winner_id to determine the winner.
        game_state:
          type: object
          properties:
            board:
              type: array
              items:
                type: array
                items:
                  oneOf:
                    - $ref: "#/components/schemas/BoardCell"
                    - type: "null"
            player1:
              $ref: "#/components/schemas/Player"
            player2:
              $ref: "#/components/schemas/Player"
            current_player_id:
              type: string
            turn_number:
              type: integer
            status:
              type: string
              enum: [pending, active, completed, aborted]
              description: The current status of the game. When completed, check winner_id to determine the winner.
            winner:
              type: string
              nullable: true
              description: The user_id of the winning player, or null for a draw or ongoing game.
            max_cards_in_hand:
              type: integer
            initial_cards_to_draw:
              type: integer
            hydrated_card_data_cache:
              type: object
              additionalProperties:
                type: object
                properties:
                  xp:
                    type: integer
                  name:
                    type: string
                  tags:
                    type: array
                    items:
                      type: string
                  level:
                    type: integer
                  rarity:
                    type: string
                  base_power:
                    $ref: "#/components/schemas/CardPower"
                  current_power:
                    $ref: "#/components/schemas/CardPower"
                  image_url:
                    type: string
                  ability_name:
                    type: string
                    nullable: true
                  base_card_id:
                    type: string
                    format: uuid
                  ability_parameters:
                    type: object
                    nullable: true
                  special_ability_id:
                    type: string
                    nullable: true
                  ability_description:
                    type: string
                    nullable: true
                  ability_trigger_moments:
                    type: array
                    items:
                      type: string
                      enum: [OnPlace, OnFlip, OnFlipped, OnTurnStart, OnTurnEnd, OnRoundEnd, OnRoundStart, AnyOnFlip, AnyOnFlipped, OnDefend, AnyOnDefend, HandOnFlip, BoardOnFlip, HandOnPlace, HandOnDefend, BoardOnPlace, BeforeCombat, AfterCombat, OnCombat]
                    nullable: true
                  user_card_instance_id:
                    type: string
                    format: uuid
        created_at:
          type: string
          format: date-time
        completed_at:
          type: string
          format: date-time
          nullable: true

    GameAction:
      type: object
      required:
        - action_type
      properties:
        action_type:
          type: string
          enum: [placeCard, endTurn, surrender]
          description: |
            The type of action to perform:
            - `placeCard`: Place a card on the board (requires user_card_instance_id and position, only allowed on player's turn)
            - `endTurn`: End the current turn (only allowed on player's turn)
            - `surrender`: Surrender the game (allowed regardless of whose turn it is)
        user_card_instance_id:
          type: string
          format: uuid
          description: Required for placeCard action - the ID of the card instance to place
        position:
          $ref: "#/components/schemas/BoardPosition"
          description: Required for placeCard action - the position on the board to place the card

    GameCompletionResponse:
      type: object
      properties:
        game:
          $ref: "#/components/schemas/Game"
        game_result:
          type: object
          properties:
            winner:
              type: string
              nullable: true
              description: ID of the winning player, or null for a draw
            final_scores:
              type: object
              properties:
                player1:
                  type: integer
                player2:
                  type: integer
            game_duration_seconds:
              type: integer
        rewards:
          type: object
          properties:
            currency:
              type: object
              properties:
                gems:
                  type: integer
            card_xp_rewards:
              type: array
              items:
                type: object
                properties:
                  card_id:
                    type: string
                  card_name:
                    type: string
                  xp_gained:
                    type: integer
                  new_xp:
                    type: integer
                  new_level:
                    type: integer
            rare_card_drop:
              type: object
              nullable: true
              description: |
                A rare card (+/++/+++) dropped from the AI deck. This only occurs for solo game
                victories with a 1/1000 chance. The card is randomly selected from any +/++/+++
                rarity cards in the AI's deck.
              properties:
                user_card_instance_id:
                  type: string
                  format: uuid
                  description: The ID of the new card instance added to the user's collection
                card_variant_id:
                  type: string
                  format: uuid
                  description: The ID of the card variant
                name:
                  type: string
                  description: The name of the card
                rarity:
                  type: string
                  description: The rarity of the card (e.g., "legendary+", "epic++", "rare+++")
                image_url:
                  type: string
                  description: URL to the card's image
        updated_currencies:
          type: object
          properties:
            gems:
              type: integer
            total_xp:
              type: integer
        win_streak_info:
          type: object
          nullable: true
          description: Win streak information for PvP games only
          properties:
            multiplier_applied:
              type: number
              format: float
              description: The multiplier that was applied to rewards
            new_multiplier:
              type: number
              format: float
              description: The new multiplier value after this game

    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            message:
              type: string
              description: Error message
            statusCode:
              type: integer
              description: HTTP status code
            code:
              type: string
              description: Error code for client-side handling
          required:
            - message
      required:
        - error

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
