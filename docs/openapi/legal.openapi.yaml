openapi: 3.0.3
info:
  title: Static Pages API
  description: Static pages (Home, Privacy Policy, Terms of Service, etc.)
  version: 1.0.0

paths:
  /:
    get:
      summary: Home Page
      description: Returns the home page as HTML
      tags:
        - Static
      responses:
        "200":
          description: Home page
          content:
            text/html:
              schema:
                type: string
                description: HTML home page

  /index.html:
    get:
      summary: Home Page (alternate)
      description: Returns the home page as HTML (alias for /)
      tags:
        - Static
      responses:
        "200":
          description: Home page
          content:
            text/html:
              schema:
                type: string
                description: HTML home page

  /privacy:
    get:
      summary: Privacy Policy
      description: Returns the Privacy Policy page rendered as HTML from Markdown
      tags:
        - Legal
      responses:
        "200":
          description: Privacy Policy page
          content:
            text/html:
              schema:
                type: string
                description: HTML rendered Privacy Policy
        "500":
          description: Error loading privacy policy
          content:
            text/plain:
              schema:
                type: string
                example: "Error loading privacy policy"

  /terms:
    get:
      summary: Terms of Service
      description: Returns the Terms of Service page rendered as HTML from Markdown
      tags:
        - Legal
      responses:
        "200":
          description: Terms of Service page
          content:
            text/html:
              schema:
                type: string
                description: HTML rendered Terms of Service
        "500":
          description: Error loading terms of service
          content:
            text/plain:
              schema:
                type: string
                example: "Error loading terms of service"

  /docs/delete-account:
    get:
      summary: Delete Account Instructions
      description: Returns the Delete Account instructions page rendered as HTML from Markdown
      tags:
        - Legal
      responses:
        "200":
          description: Delete Account instructions page
          content:
            text/html:
              schema:
                type: string
                description: HTML rendered Delete Account instructions
        "500":
          description: Error loading delete account instructions
          content:
            text/plain:
              schema:
                type: string
                example: "Error loading delete account instructions"

tags:
  - name: Static
    description: Static pages (home page)
  - name: Legal
    description: Legal document pages
